<div fxLayoutAlign="center center" fxFlexFill class="login-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="loginForm">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username" />
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password"/>
            </mat-form-field>

            <button mat-button type="submit" (click)="handleLogin()">Login</button>
        </form>

    </mat-card>
</div>
