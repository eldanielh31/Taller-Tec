<div class="header bg-gradient-primary py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <p class="text-lead text-light">Appointments</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h1>Create new appointment</h1>
          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                </div>
                <input class="form-control" placeholder="Client name" type="text">
              </div>
            </div>


            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                </div>
                <input class="form-control" placeholder="Car plate" type="text">
              </div>
            </div>

            <div class="input-group input-group-alternative mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Store</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option value="1">San Jose</option>
                <option value="2">Cartago</option>
                <option value="3">Heredia</option>
                <option value="4">Alajuela</option>
              </select>
            </div>

            
            <div class="input-group input-group-alternative mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Service</label>
              </div>
              <select class="custom-select" id="inputGroupSelect02">
                <option value="1">Checkup</option>
                <option value="2">Maintenance</option>
              </select>
            </div>
                
            <div class="text-center">
              <button type="button" class="btn btn-primary mt-4" (click)="handleclick()">Add appointment</button>
            </div>
