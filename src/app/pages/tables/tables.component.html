<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="text-right">
    <button type="button"  class="btn btn-warning mt-4" (click)="handleclick()">New appointment</button>
  </div>
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Scheduled appointments</h3> 
        </div>
        
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th data-field="name">
                    <span class="text-success">
                      Client
                    </span>
                  </th>
                <th scope="col">Plate</th>
                <th scope="col">Store</th>
                <th scope="col">Service</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let appointment of appointments">
                <th scope="row">
                  <div class="media align-items-center">
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{appointment.clientName}}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{appointment.plate}}
                </td>
                <td>
                  {{appointment.store}}
                </td>
                <td>
                  {{appointment.service}}
                </td>
                <td>
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">Bill</a>
                      <a class="dropdown-item" href="javascript:void(0)">Cancel appointment</a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
