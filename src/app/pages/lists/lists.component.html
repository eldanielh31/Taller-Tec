
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border--5">
            <h3 class="mb-0">Users</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th>
                        ID
                    </th>
                  <th scope="col">
                        Name
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let people of people.data">
                  <td>
                    {{people.firstName}}
                  </td>
                  <td>
                    {{people.lastName}}
                  </td>
                  <td class="text-right">
                    <div class="text-left">
                        <button type="button"  class="btn btn-primary mt-0" (click)="handleclick()">Edit user</button>
                      </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
